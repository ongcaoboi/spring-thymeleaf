<form th:action="${@loginPath}" method="post" th:object="${user}">
	<div data-validate="Username is reauired">
		<span>Tên tài khoản</span> 
		<input th:field="*{username}" type="text" name="username"
			placeholder="Nhập tên tài khoản ..." />
		<span data-symbol="&#xf206;"></span>
	</div>
	<div data-validate="Password is required">
		<span>Mật khẩu</span> 
		<input th:field="*{password}" type="password"
			name="password" placeholder="Nhập mật khẩu .." /> 
		<span data-symbol="&#xf190;"></span>
	</div>
	<input type="submit" value="Đăng nhập"/>
</form>
